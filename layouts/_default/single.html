{{ define "main" }}
<article>
    <div class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="meta">
            {{ if .Params.target }}Target: {{ .Params.target }} &middot; {{ end }}
            {{ .Date.Format "January 2, 2006" }}
        </div>
    </div>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
