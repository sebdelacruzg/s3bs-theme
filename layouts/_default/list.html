{{ define "main" }}
<section>
    <h1>Latest Writeups</h1>
    <ul class="post-list">
    {{ range .Pages }}
        <li class="post-entry">
            <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
            <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
        </li>
    {{ end }}
    </ul>
</section>
{{ end }}
